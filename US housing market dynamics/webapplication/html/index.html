<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 07</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="active">
        <ul class="list-unstyled components mb-5 mt-5">
          <li class="active mt-5">
            <a href="#"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
              <a href="#"><span class="fa fa-user"></span> About</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-sticky-note"></span> Blog</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cogs"></span> Services</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane"></span> Contacts</a>
          </li>
        </ul>

        <div class="footer">
        	<p>
					  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
					</p>
        </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            {{ select1 }}

            {{ select2 }}

            {{ select3 }}
            
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

          </div>
        </nav>

        <form class="metric" action="/metric" method="post">
            <select class="form-select-metric" aria-label="Default select example" name="select1" required>
                <option value="median_sale_price">Select metric type</option>
                <option value="median_sale_price">Median sale Price</option>
                <option value="months_of_supply">Months of supply</option>
                <option value="total_new_listings">Total new listings</option>
                <option value="pending_sales">Pending Sales</option>
              </select>
              <select class="form-select-metric" aria-label="Default select example" name="select2" required>
                <option value="county">Select region type county</option>
                <option value="county">County</option>
                <option value="metro">Metro</option>
              </select>
              <select class="form-select-metric" aria-label="Default select example" name="select3" required>
                <option value="Brevard County, FL">Select region name</option>
                <option value="Brevard County, FL">Brevard County, FL</option>
                <option value="Jefferson County, FL">Jefferson County, FL</option>
              </select>
              <button type="submit">search</button>
        </form>
        <div>
          <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        </div>
      </div>
	</div>
    
  <script>

    var xValues="{{ x }}";
    xValues = xValues.split('[')[1].split(']')[0].split(',');
    for(var i=0;i<xValues.length;i++) {
      if(i==0)
        xValues[i]=xValues[i].slice(5,12)
      else
        xValues[i]=xValues[i].slice(6,13)
    }

    var yValues = "{{ y }}";
    yValues = yValues.split('[')[1].split(']')[0].split(',');

    for(var i=0;i<yValues.length;i++) {
      yValues[i]=parseFloat(yValues[i])
    }
    console.log(xValues,yValues)
    var minimum = Math.min(...yValues)-5
    var maximum = Math.max(...yValues)+5
    console.log(minimum,maximum)
    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          yAxes: [{ticks: {min: minimum, max: maximum}}],
        }
      }
    });
    </script>
  </body>
</html>
